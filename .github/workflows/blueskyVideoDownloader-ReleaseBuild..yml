name: blueskyVideoDownloader Build, Sign & Release

on:
  workflow_dispatch:
    inputs:
      public_release:
        description: 'Public Release'
        type: boolean
        required: true
        default: true
      perform_sign:
        description: 'Sign'
        type: boolean
        required: true
        default: true
      perform_release:
        description: 'Release'
        type: boolean
        required: true
        default: false

env:
  DOTNET_NOLOGO: true
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  outputDirectory: ${{ github.workspace}}/app

jobs:
  build:
    permissions:
      contents: read

    name: Build Windows app
    runs-on: windows

    outputs:
      version_stamp: ${{ steps.version-stamp.outputs.version_stamp }}

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
      with:
        egress-policy: audit

    - name: 'Checkout'
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
 
    - name: 'Setup .NET SDK'
      uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5.0.1
      with:
        dotnet-version: | 
          10.0.x

    - name: 'Configure Versioning'
      uses: dotnet/nbgv@f088059084cb5d872e9d1a994433ca6440c2bf72 # v0.4.2
      with:
        setAllVars: true
        path: ./BlueskyVideoDownloader
    - run: |
        echo "Stamping as v$NBGV_SemVer2"

    - name: 'Build windows-x64'
      id: buildx64
      run: dotnet publish BlueskyVideoDownloader -c Release -r win-x64 -p:PublishSingleFile=true --self-contained true -o ${{ env.outputDirectory }}/x64 --property:PublicRelease=${{ inputs.public_release }}

    - name: 'Build windows-arm64'
      id: buildarm
      run: dotnet publish BSlueskyVideoDownloader -c Release -r win-arm64 -p:PublishSingleFile=true --self-contained true -o ${{ env.outputDirectory }}/arm64 --property:PublicRelease=${{ inputs.public_release }}

    - name: 'Set Version Stamp'
      id: version-stamp
      run: echo version_stamp=$NBGV_SemVer2 >> "$GITHUB_OUTPUT"

    - name: 'Rename Windows exes for Architecture'
      shell: pwsh
      run : |
        Get-ChildItem "app\" "*.exe" -Recurse |
        foreach-object {
            Rename-Item -Path $_.FullName "$($_.BaseName)-$($_.Directory.Name)$($_.Extension)"
        }

    - name: Upload Unsigned Artifacts
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: unsigned-executables
        path: |
          ${{ env.outputDirectory }}/**/*
        retention-days: 5

  sign:
    name: Sign app
    needs: build
    runs-on: windows-latest
    if:  ${{ inputs.perform_sign }} 
    environment: codeSign
    permissions:
      contents: read
      id-token: write
    steps:
    - name: 'Get .NET installed versions'
      run: dotnet --info

    - name: 'Install Sign CLI'
      run: dotnet tool install --tool-path ./sign --prerelease sign

    - name: 'Download Build Output'
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
      with:
        name: unsigned-executables
        path : ${{ env.outputDirectory }}

    - name: Authenticate to Azure
      uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # 2.3.0
      with:
        allow-no-subscriptions : true
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Sign
      shell: pwsh
      run: >
        ./sign/sign code azure-key-vault
        **/BlueskyVideoDownloader*.exe
        --base-directory ${{ env.outputDirectory }}
        --azure-key-vault-url "${{ secrets.AZURE_KEY_VAULT_URL }}"
        --azure-key-vault-certificate "${{ secrets.AZURE_KEY_VAULT_CERTIFICATE }}"
        --publisher-name "idunno.org"
        --description "Sign BlueskyVideoDownloader.exe"
        --description-url "https://github.com/blowdart/idunno.Bluesky.Utils"

    - name: Upload Signed Artifacts
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: signed-artifacts
        path: |
          ${{ env.outputDirectory }}/**/BlueskyVideoDownloader*.exe
        retention-days: 7

  release:
    name: Release app
    needs: [build, sign]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      TAG: BlueskyVideoDownloader/${{needs.build.outputs.version_stamp}}

    if: ${{ inputs.perform_release }} 
    steps:

    - name: Harden Runner
      uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
      with:
        egress-policy: audit

    - name: Stamping version
      run: |
        echo Stamping release as $tag

    - name: 'Checkout'
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - name: Tag Source
      uses: rickstaa/action-create-tag@a1c7777fcb2fee4f19b0f283ba888afa11678b72 # v1.7.2
      with:
        tag: ${{env.TAG}}

    - name: 'Download Signed Artifacts'
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
      with:
        name: signed-artifacts
        path : ${{ env.outputDirectory }}

    - name: Create Release
      uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b #v2.5.0
      with:
        fail_on_unmatched_files: true
        files: |
          ${{ env.outputDirectory }}/**/*.exe
        make_latest: true
        name: BlueskyVideoDownloader v${{needs.build.outputs.version_stamp}}
        tag_name: ${{env.TAG}}
